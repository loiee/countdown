<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>countdown</title>
    <script src="index.js"></script>
</head>

<body>
    <script>
    setInterval(function() {
    	var timer1=JSON.stringify(Countdown('2017-01-01 00:00', -1));

        var timer2=JSON.stringify(Countdown('2037-01-01 00:00', 1));

        document.body.innerHTML=' <h1>FROM 2017-01-01 00:00 ' + timer1+'<h1>'
      							+'<h1>TO 2037-01-01 00:00 ' + timer2+'<h1>';
    }, 1000);
    </script>
</body>

</html>
